<div class="hero-detail" *ngIf="hero">
    <h2>{{ hero.name | uppercase }} <span>detail</span></h2>
    <div><span>id: </span>{{ hero.id }}</div>
    <div>
        <label>name:
            <input [(ngModel)]="hero.name" placeholder="name">
        </label>
    </div>
    <button class="go-back" (click)="goBack()">go back</button>
</div>
